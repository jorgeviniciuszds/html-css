<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
    <link rel="shortcut icon" href="imagens/imagem tatto.png" type="image/x-icon">
</head>
<body>
    <h1>Imagem Diâmica</h1>
    <p>Tente abrir esse site em vário dispositivos diferentes ou simplesmente aumente e diminiua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png"> 
        <source media="(max-width: 1050px )" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo aúdios</h1>
    <p>vamos aprender a reproduzir audio em site
    </p>

    <audio preload="auto" autoplay controls loop> 
        <source src="midia/musica-do-japao.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
